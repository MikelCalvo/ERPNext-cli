name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build all platforms
        run: |
          VERSION=${{ github.event.release.tag_name }}
          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/erp-cli-${VERSION}-linux-amd64 ./cmd/erp-cli
          GOOS=linux GOARCH=arm64 go build -o dist/erp-cli-${VERSION}-linux-arm64 ./cmd/erp-cli

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/erp-cli-${VERSION}-darwin-amd64 ./cmd/erp-cli
          GOOS=darwin GOARCH=arm64 go build -o dist/erp-cli-${VERSION}-darwin-arm64 ./cmd/erp-cli

          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/erp-cli-${VERSION}-windows-amd64.exe ./cmd/erp-cli

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
